<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found | LT.Solutions</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link href="/styles.min.css" rel="stylesheet">
  <!-- Main JavaScript -->
  <script defer src="/script.js"></script>
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #04153B 0%, #0a1f4d 100%);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .error-page::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(206, 0, 0, 0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    .error-container {
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #CE0000 0%, #ff3333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      color: var(--color-white);
      margin-bottom: 1rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .error-message {
      font-size: 1.125rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 1.2s ease-out 0.6s both;
    }

    .error-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .error-link--primary {
      background: var(--color-red);
      color: var(--color-white);
      border: 2px solid var(--color-red);
    }

    .error-link--primary:hover {
      background: transparent;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(206, 0, 0, 0.3);
    }

    .error-link--secondary {
      background: transparent;
      color: var(--color-white);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .error-link--secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-actions {
        flex-direction: column;
      }

      .error-link {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for seems to have wandered off. Let's get you back on track.
      </p>
      <div class="error-actions">
        <a href="/" class="error-link error-link--primary">
          <span>‚Üê</span> Back to Home
        </a>
        <a href="/contact/" class="error-link error-link--secondary">
          Get in Touch
        </a>
      </div>
    </div>
  </div>
</body>
</html>
